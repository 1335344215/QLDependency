name: Release
on:
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Pull source
        uses: actions/checkout@v1
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            AutoUpdate  ```OneKeyQLDependency.sh``` Click to download
          draft: true
          prerelease: false
      - name: Gzip
        run: |
          mkdir OneKeyQLDependency
          cp Shell/QLOneKeyDependency.sh README.md OneKeyQLDependency
          tar -cvf OneKeyQLDependency.tar OneKeyQLDependency
      
      - name: Simple Upload to Release
        uses: xresloader/upload-to-github-release@v1
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: "OneKeyQLDependency.tar"
          tags: false
          draft: false
          release_id: ${{ steps.create_release.outputs.id }}
          overwrite: false
          verbose: true



